<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Monitoring System(PMS) (Conceptual)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
        overflow: hidden; /* Prevent body scroll */
        }
        .slide {
            width: 1280px;
            height: 100vh; /* Occupy full viewport height */
            overflow: hidden;
            position: relative;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex; /* Ensure flexbox layout */
            flex-direction: column;
        }
        .header-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #0052D4, #4364F7, #6FB1FC);
        }
        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
              linear-gradient(90deg, #0052D4 1px, transparent 1px),
              linear-gradient(0deg, #0052D4 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 10px 20px; /* Reduced vertical padding */
        }
        .flow-icon {
            font-size: 3rem;
            color: rgba(0, 82, 212, 0.8);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="slide flex flex-col">
        <div class="header-accent"></div>
        <div class="circuit-lines"></div>
        
        <div class="content flex-grow flex flex-col items-center justify-center py-16 px-20">
            <div class="text-center">
                <div class="flow-icon">
                    <i class="fas fa-project-diagram"></i>
                </div>
                
                <h1 class="text-6xl font-bold mb-6 text-gray-800">Pressure Monitoring System(PMS)</h1>
                <p class="text-2xl text-gray-600 mb-12">Conceptual Design</p>
                
                <div class="grid grid-cols-2 gap-8 mt-12">
                    <div class="bg-blue-50 p-6 rounded-lg shadow-md flex items-center">
                        <i class="fas fa-database text-blue-500 text-3xl mr-4"></i>
                        <div>
                            <h3 class="text-xl font-semibold text-blue-700">Data Acquisition</h3>
                            <p class="text-gray-600">Sensor → Signal → MCU → Ethernet</p>
                        </div>
                    </div>
                    
                    <div class="bg-red-50 p-6 rounded-lg shadow-md flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-500 text-3xl mr-4"></i>
                        <div>
                            <h3 class="text-xl font-semibold text-red-700">Alert Generation</h3>
                            <p class="text-gray-600">Data → Comparison → Alarm → Logging</p>
                        </div>
                    </div>
                    
                    <div class="bg-green-50 p-6 rounded-lg shadow-md flex items-center">
                        <i class="fas fa-desktop text-green-500 text-3xl mr-4"></i>
                        <div>
                            <h3 class="text-xl font-semibold text-green-700">HMI Interaction</h3>
                            <p class="text-gray-600">Overview → Details → Acknowledge</p>
                        </div>
                    </div>
                    
                    <div class="bg-purple-50 p-6 rounded-lg shadow-md flex items-center">
                        <i class="fas fa-mobile-alt text-purple-500 text-3xl mr-4"></i>
                        <div>
                            <h3 class="text-xl font-semibold text-purple-700">Mobile App Flow</h3>
                            <p class="text-gray-600">Login → Dashboard → Notifications</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
